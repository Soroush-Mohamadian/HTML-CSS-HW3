<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Assets/Fonts/Shabnam-Bold.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="rightPanel">
        <div class="box">
            <div class="text1"><p >ورود</p></div>
            <p style="font-weight: 700; font-size: 30px;">ورود به حساب کاربری</p>
            <p style="font-weight: lighter; font-size: 16px ; color: #9E9E9E; margin-top: -10px;">جهت ورود به برنامه نام کاربری و رمز عبور را وارد کنید</p>
            <div class="inputs">
                <div class="input-box">
                    <input class="input" type="text" placeholder="نام کاربری">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input class="input" type="text" placeholder="رمز عبور" >
                    <i class="fa fa-lock icon"></i>
                    
                </div>
                <div class="input-box" style="width: 60%;">
                    <input class="input" type="text" placeholder="کد امنیتی"  >
                    <i class="fa fa-key icon"></i>

                </div>
            </div>
            <button class="button">ورود</button>
            <div class="label">
                <label style="font-size: 13px;">
                    <input type="checkbox" style="display: inline;">
                    مرا به خاطر بسپار
                </label>
            </div>
        </div>
    </div>
    <div class="animated">
        
        <div class="ring1"></div>
        <div class="ring2"></div>
        <div class="ring3"></div>
        <div class="ring4"></div>
        <div class="ring5"></div>
        <div class="ring6"></div>
        <div class="ring7"></div>
        <div class="radar">
            <img src="./Assets/PNG/radar-angle.png" alt="">
        </div>
        <div class="logo">
            <img src="./Assets/PNG/Logo.png" alt="Antivirus logo">
        </div>
        <div class="footer-message">
            <p>Multi Anti-Virus & Cybersecurities</p>
        </div>
    </div>
</body>
</html>
